<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div id="quote-box">
            <p id="quote" class="quote-text">Click the button to generate a new quote!</p>
        </div>
        <button id="generate-btn" onclick="generateQuote()">Get a New Quote</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
